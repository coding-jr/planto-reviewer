name: 'AI Assisted Code Review'
description: 'Use LLMs to perform automatic code reviews. Powered by AutoReviewer.'
author: 'gvasilei'
branding:
  icon: 'git-pull-request'
  color: 'gray-dark'
inputs:
  github_token:
    description: 'github token'
    required: true
  aws_access_key_id:
    description: 'AWS Access Key ID for Bedrock authentication'
    required: true
  aws_secret_access_key:
    description: 'AWS Secret Access Key for Bedrock authentication'
    required: true
  aws_region:
    description: 'AWS region for Bedrock service'
    required: false
    default: 'us-east-1'
  model_name:
    description: 'AWS Bedrock model identifier'
    default: 'anthropic.claude-3-sonnet-20240229-v1:0'
  model_temperature:
    description: 'Temperature for model response diversity'
    default: '0.7'
  exclude_files:
    description: "Provide a wildcard expression to exclude files from code review. For example, `*.md` will exclude all markdown files. Multiple expressions are supported via commas, eg `*.js, *.cjs`"
    required: false
    default: ""

runs:
  using: 'node20'
  main: 'dist/index.js'
